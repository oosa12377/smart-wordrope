<header class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand" routerLink="/dashboard">Smart Wardrobe</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto" *ngIf="currentUser$ | async as user; else showLogin">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/add-clothes">Add Clothes</a> </li>
          <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/outfit">Suggest Outfit</a>
        </li>
        <li class="nav-item">
          <span class="navbar-text me-3">{{ user.displayName }}</span>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-light" (click)="logout()">Logout</button>
        </li>
      </ul>

      <ng-template #showLogin>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Register</a>
          </li>
        </ul>
      </ng-template>
    </div>
  </div>
</header>
